services:
  postgres:
    container_name: pokeapi-postgres
    image: postgres:15
    environment:
      POSTGRES_DB: pokeapi
      POSTGRES_USER: pokeapi
      POSTGRES_PASSWORD: pokeapi123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "2"

  redis:
    container_name: pokeapi-redis
    image: redis:7-alpine
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "2"

  pokeapi-service:
    container_name: pokeapi-service
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      cache_from:
        - pokeapi-core:latest
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: "pokeapi-core:latest"
    working_dir: /pokeapi
    command: bash -c "pwd && ls -la && ls -la *.sh && ./start-service-dev.sh"
    ports:
      - "8882:8882"
    volumes:
      - ./:/pokeapi:delegated # Use cached instead of delegated for better performance
      - pip-cache:/root/.cache/pip:delegated
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: "50m" # Reduced for better performance
        max-file: "2"
    env_file: .env
    stdin_open: true
    tty: true
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
  pokeapi-scheduler:
    container_name: pokeapi-scheduler
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      cache_from:
        - pokeapi-core:latest
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: "pokeapi-core:latest"
    working_dir: /pokeapi
    command: bash -c "./start-scheduler-dev.sh"
    volumes:
      - ./:/pokeapi:delegated
      - pip-cache:/root/.cache/pip:delegated
    # network_mode: host
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file: .env
    stdin_open: true
    tty: true
    depends_on:
      - postgres
      - redis
      - pokeapi-service
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "2"
    restart: unless-stopped
volumes:
  pip-cache:
  postgres_data:
  redis_data: